<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Galeria</title>
    <link rel="shortcut icon" href="../images/Logo 1.jpg" />
  </head>
  <body class="container-fluid">
    <header class="row mb-5">
      <nav class="navbar navbar-expand-lg header__links">
        <div class="container-fluid align-items-lg-end">
          <a class="navbar-brand" href="#">
            <img
              class="header__links__logo"
              src="../images/Logo 1.jpg"
              alt="Bootstrap"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
              <li class="nav-item header__links__button">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item header__links__button">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item header__links__button">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item header__links__button">
                <a class="nav-link" href="./quienes-somos.html"
                  >Quienes Somos</a
                >
              </li>
              <li class="nav-item header__links__button">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="galeria__main">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="galeria carousel-inner">
          <div class="galeria__foto carousel-item active">
            <img
              src="../images/Fotopicada1.jpg"
              class="d-block w-100"
              alt="foto picada uno"
            />
          </div>
          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada2.jpg"
              class="d-block w-100"
              alt="foto picada dos"
            />
          </div>
          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada3.JPG"
              class="d-block w-100"
              alt="foto picada tres"
            />
          </div>

          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada4.JPG"
              class="d-block w-100"
              alt="foto picada cuatro"
            />
          </div>

          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada5.jpg"
              class="d-block w-100"
              alt="foto picada cinco"
            />
          </div>

          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada6.jpg"
              class="d-block w-100"
              alt="foto picada seis"
            />
          </div>

          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada7.jpg"
              class="d-block w-100"
              alt="foto picada siete"
            />
          </div>

          <div class="galeria__foto carousel-item">
            <img
              src="../images/fotopicada8.JPG"
              class="d-block w-100"
              alt="foto picada ocho"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer class="row">
      <div class="col">
        <div class="row justify-content-between">
          <nav class="col-6">
            <ul class="footer__lista">
              <li>
                <a href="../index.html"> Inicio</a>
              </li>
              <li>
                <a href="./productos.html"> Productos</a>
              </li>
              <li>
                <a href="./galeria.html"> Galeria</a>
              </li>
              <li>
                <a href="./quienes-somos.html"> Quienes Somos </a>
              </li>
              <li>
                <a href="./contacto.html">Contacto </a>
              </li>
            </ul>
          </nav>
          <ul class="footer__redes col-4 col-md-2 col-lg-1">
            <li>
              <a
                href="https://www.instagram.com/delapatagoniapicadas/"
                target="_blank"
              >
                <picture>
                  <img
                    src="../images/Instagram_logo_2016.svg.webp"
                    alt="logo instagram"
                  />
                </picture>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/delapatagoniapicadas/"
                target="_blank"
              >
                <picture>
                  <img
                    src="../images/Facebook_f_logo_(2019).svg.png"
                    alt="logo facebook"
                  />
                </picture>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
